<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-TC-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">

   <div class="game">

   
    <h1>TIC TAC TOE</h1>


    <p class="text">Game starts by just Tap on boxb <br>

        First Player starts as Player X
        <br>
        And  <br>

        Second Player as Player 0</p>


        <input type="text" id="b1" onclick="game();cell_1();" readonly>
        <input type="text" id="b2" onclick="game();cell_2();" readonly>
        <input type="text" id="b3" onclick="game();cell_3();" readonly>
        <br>
        <input type="text" id="b4" onclick="game();cell_4();" readonly>
        <input type="text" id="b5" onclick="game();cell_5();" readonly>
        <input type="text" id="b6" onclick="game();cell_6();" readonly>
        <br>
        <input type="text" id="b7" onclick="game(),cell_7();" readonly>
        <input type="text" id="b8" onclick="game();cell_8();" readonly>
        <input type="text" id="b9" onclick="game();cell_9();" readonly>
        <br>

        <button  class="reset" onclick="restart()">RESET</button>

        <p  class="text"  id="print"></p>
    </div>
    </div>
        




    
</body>
</html>
